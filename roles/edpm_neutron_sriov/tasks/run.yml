- name: Ensure /usr/libexec/edpm-start-podman-container exists
  ansible.builtin.import_role:
    name: edpm_container_manage
    tasks_from: shutdown.yml

- name: Deploy neutron_sriov_agent container
  tags:
    - install
    - neutron
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_manage
  vars:
    edpm_container_manage_config: '/var/lib/openstack/config/containers'
    edpm_container_manage_healthcheck_disabled: true
    edpm_container_manage_debug: true
    edpm_container_manage_config_patterns: 'neutron_sriov_agent.json'
    edpm_container_manage_clean_orphans: false
